name: Backup Routine
on:
  workflow_dispatch:
  schedule:
    # Runs at 04:00 UTC on the 1st and 17th of every month
    - cron: "0 4 */1 * *"
jobs:
  backup-dataset:
    runs-on: macos-latest
    name: Backup dataset
    env:
      SANITY_DATASET: production
      # Accidentally named these wrong, but they are correct
      SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT }}
      SANITY_AUTH_TOKEN: ${{ secrets.SANITY_READ_TOKEN }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2
      - name: ğŸ“… Get current date
        id: date
        run: echo "CURRENT_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
      - name: ğŸ§± Setup node
        uses: actions/setup-node@v3
        with:
          # Or whatever version you need
          node-version: "16.x"
      - name: ğŸ›ï¸ Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7
          run_install: false
      - name: ğŸ“’ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: ğŸ‘¯â€â™€ï¸ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: ğŸ“¦ Install dependencies
        run: pnpm install
      - name: ğŸ“¤ Export dataset
        run: npx sanity dataset export production backups/backup-${{ steps.date.outputs.CURRENT_DATE }}.tar.gz
      - name: ğŸ’¾ Save backup
        uses: actions/upload-artifact@v3
        with:
          name: backup-${{ steps.date.outputs.CURRENT_DATE }}
          path: backups/backup-${{ steps.date.outputs.CURRENT_DATE }}.tar.gz
          retention-days: 90
          # Fails the workflow if no files are found; defaults to 'warn'
          if-no-files-found: error
